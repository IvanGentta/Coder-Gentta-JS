<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoderHouse - js</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <nav>
    <div>
      <img src="/img/bebidasLogo.png" alt="Logo bebidas" class="logo" />

      <input id="search" />
      <img src="/img/lupa.png" class="lupa" />

      <div>
        <img
          id="iconoCarrito"
          src="/img/carrito.png"
          alt="Ícono carrito"
          class="iconoCarrito"
        />
        <button id="abrir">
          <img src="/img/arrow.png" class="btnAbrir" />
        </button>
        <button id="cerrar">
          <img src="/img/arrow.png" class="btnCerrar" />
        </button>
      </div>
    </div>
  </nav>
  <body>
    <h1>Página de venta de bebidas alcoholicas</h1>

    <div id="productos"></div>
    <div id="carrito" class="carritoHidden"></div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/index.js"></script>
  </body>
  <footer>
    <p>Footer en progreso</p>
  </footer>
</html>
