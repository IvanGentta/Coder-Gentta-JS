<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoderHouse - js</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <nav>
    <div>
      <img src="/img/bebidasLogo.png" alt="Logo bebidas" class="logo" />

      <input id="search" placeholder="Buscar" />

      <div>
        <img
          id="iconoCarrito"
          src="/img/carrito.png"
          alt="Ícono carrito"
          class="iconoCarrito"
        />
        <button id="abrir">
          <img src="/img/arrow.png" class="btnAbrir" />
        </button>
        <button id="cerrar">
          <img src="/img/arrow.png" class="btnCerrar" />
        </button>
      </div>
    </div>
  </nav>
  <body>
    <h1>Página de venta de bebidas alcoholicas</h1>
    <div class="divCategorias">
      <button id="todo" class="botonCategoria">Todo</button>
      <button id="cervezas" class="botonCategoria">Cervezas</button>
      <button id="destilados" class="botonCategoria">Destilados</button>
      <button id="vinos" class="botonCategoria">Vinos</button>
      <button id="sinAlcohol" class="botonCategoria">Sin Alcohol</button>
    </div>

    <div id="productos"></div>
    <div id="carrito" class="carritoHidden"></div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/index.js"></script>
  </body>
  <footer>
    <div class="divFooter">
      <img src="/img/bebidasLogo.png" alt="logo bebidas" class="logo" />
      <div class="divIconos">
        <a
          href="https://www.linkedin.com/in/iv%C3%A1n-ariel-gentta-117077231/"
          target="_blank"
        >
          <img src="/img/linkedin.png" alt="" class="iconos" />
        </a>
        <img src="/img/facebook.png" alt="" class="iconos" />
        <img src="/img/instagram.png" alt="" class="iconos" />
      </div>
      <img class="qr" src="/img/QR.png" alt="QR" />
    </div>
    <hr />
    <p>
      © 2022 Bebidas - BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18
      AÑOS.
    </p>
  </footer>
</html>
